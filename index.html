<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Tic Tac Toe</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' href='css/style.css'>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300;500&family=Montserrat:wght@300&display=swap" rel="stylesheet">
</head>
<body>
    <div id="container">
        <h1>Tic Tac Toe</h1>
        <div id="players">
            <div id='player1'>
                <label for="player1Name" class='player1'>Player 1</label>
                <input type="text" class='player1' id="player1Name" placeholder='Insert Player 1 Name'>
            </div>
            <div id='player2'>
                <label for="player2Name" class='player2'>Player 2</label>
                <input type="text" class='player2' id="player2Name" placeholder='Insert Player 2 Name'>
            </div>
        </div>
        <div id='AI'>
            <label for="oponent" class='chooseOponentText'>Human</label>
            <input type="radio" name="chooseOponent" class='chooseOponent' id='humanSelector'>
            <label for="oponent" class='chooseOponentText'>Computer</label>
            <input type="radio" name="chooseOponent" class='chooseOponent'>
        </div>
        <div id="gameboard">
            <button class="playChoice" id="one"></button>
            <button class="playChoice" id="two"></button>
            <button class="playChoice" id="three"></button>
            <button class="playChoice" id="four"></button>
            <button class="playChoice" id="five"></button>
            <button class="playChoice" id="six"></button>
            <button class="playChoice" id="seven"></button>
            <button class="playChoice" id="eight"></button>
            <button class="playChoice" id="nine"></button>
        </div>
        <div id='startRestart'>
            <p id="message"></p>
            <button id="start">Start</button>
            <button id="restart">Restart</button>
        </div>
    </div>
    <script src='script.js'></script>
</body>
</html>
